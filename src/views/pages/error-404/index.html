{% extends "src/views/layouts/default.html" %}

<!-- set variables used in layout -->
{% set title="404" %}

{% block styles %}
<!-- load specific page style -->
<link href="@/views/pages/error-404/style.scss" rel="stylesheet">
{% endblock %}

{% block scripts %}
<!-- load specific page script -->
<script src="@/views/pages/error-404/index.js"></script>
{% endblock %}

{% block content %}
<section class="error-404-page">
  <div class="container">
    <div class="error-404-page__content">
      <img src="@images/404.svg" alt="">
      <p>Страница не найдена</p>
      <button class="btn error-404-page__btn gsap-reveal" data-gsap-delay="100">Перейти на главную</button>
    </div>
  </div>
</section>
{% endblock %}
